<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
    <style>
    div{
        height:100vh;
    }
    </style>
</head>
<body>
    <div id="root"  class="d-flex flex-column">This will change</div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let MyFunComp = () => {
            let {useState} = React;
            let [count,setCount] = useState('27');

            let onClickHandler = () => {
                count++;
                setCount(count)
            }
            return (
                <div className="d-flex flex-column align-items-center justify-content-center">
                    <h1 className='display-4'>Counter</h1>
                    <button type="button" className="btn btn-lg btn-primary mt-3" onClick={onClickHandler}>
                        Click me<span className="badge text-bg-warning ms-3">{count}</span>
                    </button>
                </div>

            )
        }
        let root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MyFunComp />)
    </script>
</body>
</html>
